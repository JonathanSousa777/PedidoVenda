<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/Layout.xhtml">

    <ui:define name="titulo">Pesquisa de pedididos</ui:define>

    <ui:define name="corpo">
        <h:form>
            <h1>Pesquisa de pedidos</h1>

            <p:toolbar style="margin: 15px 0px;">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar" icon="fa fa-search" />
                </p:toolbarGroup>

                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="/pedidos/CadastroPedido" icon="fa fa-plus" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" class="grid-cadastro">
                <p:outputLabel value="Número" for="firstNumber" />
                <h:panelGroup>
                    <p:inputText id="firstNumber" size="10" /> a 
                    <p:inputText size="10" />
                </h:panelGroup>

                <p:outputLabel value="Data de criação" for="firstDate" />
                <h:panelGroup>
                    <p:calendar id="firstDate" pattern="dd/MM/yyyy" size="10"/> a
                    <p:calendar pattern="dd/MM/yyyy" size="10"/>
                </h:panelGroup>

                <p:outputLabel value="Vendedor" for="vendedor" />
                <p:inputText id="vendedor" size="60" />

                <p:outputLabel value="Cliente" for="cliente" />
                <p:inputText id="cliente" size="60" />
                
                <p:outputLabel value="Status" for="status" />
                <p:selectManyCheckbox id="status">
                    <f:selectItem itemLabel="Orçamento" />
                    <f:selectItem itemLabel="Emitido" />
                    <f:selectItem itemLabel="Cancelado" />
                </p:selectManyCheckbox>
            </p:panelGrid>
            
            <p:dataTable id="pesquisaTable" value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedido"
                         style="margin-top: 20px;" emptyMessage="Nenhum pedido encontrado..." paginator="true"
                         paginatorPosition="bottom" rows="20" paginatorAlwaysVisible="false">
                
                <p:column headerText="Número">
                    <h:outputText value="12345" />
                </p:column>
                
                <p:column headerText="Cliente" class="width-td">
                    <h:outputText value="Gilberto Pereira" />
                </p:column>
                
                <p:column headerText="Vendedor" class="width-td">
                    <h:outputText value="José Junior" />
                </p:column>
                
                <p:column headerText="Data de criação" class="center">
                    <h:outputText value="05/06/2014" />
                </p:column>
                
                <p:column headerText="Valor total" class="center">
                    <h:outputText value="R$ 1250,00"/>
                </p:column>
                
                <p:column headerText="Status" class="center">
                    <h:outputText value="Emitido"/>
                </p:column>
                
                <p:column>
                    <p:commandButton icon="fa fa-pencil" title="Editar" class="td-button"/>
                    <p:commandButton icon="fa fa-trash" title="Excluir"/>
                </p:column>
                
                
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
